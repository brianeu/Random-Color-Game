<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<!-- Custom CSS -->
	<link rel="stylesheet" href="./css/style.css">
    <title>Color Game</title>
  </head>
  <body>
   <header class="container-fluid bg-light">
   	<h1 class="brand col pt-2 text-center">The Great RGB Color Game</h1>
   	<h4 class="col text-center">The winning color is <span id="currentColor"></span>. Can you guess which one it is?</h4>
   	<nav class="navbar navbar-nav">
   		<ul class="nav">
   			<li class="nav-item" id="messageDisplay">Ready to play?</li>
   			<li class="nav-item"></li>
   			<li class="mode nav-item">Easy</li>
   			<li class="mode nav-item">Hard</li>
   		</ul>
   	</nav>
   </header>
   <main class="container" id="body">
   	<div class="row">
   	<div class="square"></div>
   	<div class="square"></div>
   	<div class="square"></div>
   	</div>
   	<div class="row">
   	<div class="square"></div>
   	<div class="square"></div>
   	<div class="square"></div>
   	</div>
   </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
 	<script src="./js/scripts.js"></script>
  </body>
</html>
